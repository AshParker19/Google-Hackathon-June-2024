<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .report-container {
            width: 60%;
            padding: 10px;
            border: 1px solid black;
            margin: 5px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .image-container {
            width: 20%;
            padding: 10px;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        .report-item {
            width: 75%;
            padding-left: 20px;
        }
        .report-item div {
            margin-bottom: 10px;
        }
        .buttons-container {
            width: 100%;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Report</h1>

    <div class="container">
        {% for item in report_data %}
        <div class="report-container">
            <div class="image-container">
                <img src="{{ url_for('static', filename='assets/testMap.png') }}" alt="Test Map">
            </div>
            <div class="report-item">
                <div><strong>ID:</strong> {{ item.id }}</div>
                <div><strong>Title:</strong> {{ item.title }}</div>
                <div><strong>Population Year:</strong> {{ item.popyear }}</div>
                <div><strong>ISO3:</strong> {{ item.iso3 }}</div>
            </div>
            <button class="report-btn" data-report="{{ item }}">Download</button>
        </div>
        {% endfor %}
    </div>

    <div class="buttons-container">
        <button onclick="downloadReport()">Download</button>
        <button onclick="saveReport()">Save</button>
        <button onclick="shareReport()">Share</button>
    </div>

    <script>
         document.addEventListener('DOMContentLoaded', function() {
            var buttons = document.querySelectorAll('.report-btn');

            buttons.forEach(function(button) {
                button.addEventListener('click', function() {
                    const reportData = this.getAttribute('data-report');
                    console.log(reportData);
                });
            });
        });

        function saveReport() {
            alert('Save functionality to be implemented.');
        }

        function shareReport() {
            const shareData = {
                title: 'Report',
                text: 'Check out this report!',
                url: window.location.href
            };
            if (navigator.share) {
                navigator.share(shareData).then(() => {
                    console.log('Report shared successfully.');
                }).catch((error) => {
                    console.error('Error sharing report:', error);
                });
            } else {
                alert('Share not supported on this browser.');
            }
        }
    </script>
</body>
</html>
