<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- CDNs -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/pdfmake.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.72/vfs_fonts.js"></script>
    <title>
        {% block title %}
        {% endblock %}
    </title>
    {% endblock %}
</head>
<body class="m-0 p-0 d-flex flex-column" style="background-color: #f8f8f8;">
    <div class="w-100 p-4 d-flex align-items-center justify-content-between" style="position: absolute">
        <a href="/" class="flex-row">
            <img id="logo" src="../static/assets/logo.png">
        </a>
        <div class="flex-row d-flex">
            {% if isAuthenticated %}
            <form action="/report" method="GET">
                <button class="shadow rounded shadow mx-1 fs-5 p-2" type="submit">Relatórios</button>
            </form>
            <form action="/profile" method="GET">
                <button class="shadow rounded shadow mx-1 fs-5 p-2" type="submit" id="logged"></button>
            </form>
            {% elif isLoginPage %}
            {% else %}
            <form action="/login" method="GET">
                <button class="rounded shadow fs-5 p-2" type="submit">Iniciar Sessão</button>
            </form>
            {% endif %}
        </div>
    </div>

    <div id="content" class="align-items-center justify-content-center my-auto fs-6">
        {% block content %}{% endblock %}
    </div>
    <footer class="pt-2 pb-3 w-100 mx-auto bord" style="position: absolute; bottom: 0;">
        <div class="w-100 row px-5">
            <div class="m-0 p-0 col">
                <p class="m-0 p-0 w-100 fs-6 text-start">Google AI Hackathon</p>
            </div>
                <div class="m-0 p-0 col">
                <p class="m-0 p-0 w-100 fs-6 text-center">Pointer Situation</p>
            </div>
                <div class="m-0 p-0 col">
                <p class="m-0 p-0 w-100 fs-6 text-end">42 Lisboa</p>
            </div>
        </div>
    </footer>
</body>
</html>
