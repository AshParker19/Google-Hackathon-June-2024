{% extends "base.html" %}

{% block title %}
    Utilizadores
{% endblock %}
{% block content %}
    <h1>Users List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Username</th>
                <th>Timestamp</th>
                <th>Cuntness</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.id }}</td>
                <td>{{ user.username }}</td>
                <td>{{ user.timestamp }}</td>
                <td>{{ user.Cuntness }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
