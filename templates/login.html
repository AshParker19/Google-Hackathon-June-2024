{% extends "base.html" %}

{% block title %}
    Autenticação
{% endblock %}
{% block content %}
<div class="container d-flex flex-column align-items-center">
    <div class="login-wrap shadow w-50 text-center">
        <h2 class="text-center h1">Autenticação</h2>
        <form action="/login" method="post" class="form-horizontal text-center">
            <div class="d-flex flex-row align-items-baseline justify-content-center">
                <div class="p-1 mt-3 w-75">
                    <input type="text" class="form-control fs-5" id="username" name="username" required placeholder="Nome de utilizador">
                </div>
            </div>
            <div class="d-flex flex-row align-items-baseline justify-content-center">
                <div class="p-1 mt-3 w-75">
                    <input type="password" class="form-control fs-5" id="password" name="password" required placeholder="Palavra-passe">
                </div>
            </div>
            <div class="d-flex flex-row align-items-baseline justify-content-center">        
                <div class="p-1 mt-3 fs-5">
                    <input class="shadow" type="submit" value="Iniciar Sessão" class="fs-4">
                </div>            
            </div>
        </form>
    </div>
</div>
{% endblock %}
