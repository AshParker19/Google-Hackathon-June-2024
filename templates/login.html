{% extends "base.html" %}

{% block title %}
    Index
{% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center">Login</h1>
    <form action="/login" method="post" class="form-horizontal text-center">
        <div class="form-group">
            <label class="control-label col-sm-2" for="username">Username:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="username" name="username" required placeholder="Enter Usename">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="password">Password:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="password" name="password" required placeholder="Enter Password">
            </div>
        </div>

        <div class="form-group">        
            <div class="col-sm-offset-2 col-sm-4">
                <input type="submit" value="Login">
            </div>            
        </div>
    </form>
</div>
{% endblock %}
