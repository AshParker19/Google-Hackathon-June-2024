{% extends "base.html" %}

{% block title %}
    Autenticação
{% endblock %}
{% block content %}
<div class="container">
    <div class="login-wrap">
        <h1 class="text-center h1">Autenticação</h1>
        <form action="/login" method="post" class="form-horizontal text-center">
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Nome de utilizador">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-8">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Palavra-passe">
                </div>
            </div>
            <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-4">
                    <input type="submit" value="Iniciar Sessão" class="login-button">
                </div>            
            </div>
        </form>
    </div>
</div>
{% endblock %}
